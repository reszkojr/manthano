{% extends 'main/base.html' %}
{% block title %}
  Login
{% endblock %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block style %}
<style>
  #hint_id_password1 > ul > li {
    font-size: 12px;
    color: rgba(255,255,255,0.3)
  }
  p[id^='error_'] {
    font-size:12px;
    color: #ff1900;
  }
  p[id^='error_']::before {
    content: '-';
    margin-right: 2px;
  }
</style>
{% endblock %}

{% block content %}
  <h1 class="text-center font-bold mb-10 text-5xl pb-8 border-gray-700 border-b-2">
    Login
  </h1>

  <form method="post">
    {% csrf_token %}
    {% crispy login_form login_form.helper %}
  </form>
{% endblock %}
