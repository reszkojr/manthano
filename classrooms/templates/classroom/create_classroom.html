{% extends 'main/base.html' %}

{% load static %}

{% block title %}Join a classroom{% endblock title %}

{% block content %}
<h1 class="font-bold text-center border-b border-gray-700 pb-8">Enter a classroom</h1>
<div class="flex">
    <div class="flex flex-col mx-auto mt-8">
        <span class="text-center">Create a classroom:</span>
        <input type="text" class="placeholder:text-center bg-blue-800/25  mt-2 rounded-xl border-none" placeholder="Class's name">
        <input type="text" class="placeholder:text-center bg-blue-800/25  mt-2 rounded-xl border-none" placeholder="Class's description">
    </div>
    <div class="mx-auto border-r border-gray-700"></div>
    <div class="flex flex-col mx-auto mt-8">
        <span class="text-center">Join a classroom:</span>
        <input type="text" class="placeholder:text-center bg-blue-800/25  mt-2 rounded-xl border-none" placeholder="Class code">
    </div>
</div>

{% endblock content %}
