{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% load static %}

{% block title %}Join a classroom{% endblock title %}

{% block content %}
<div class="flex flex-col w-1/2">
    <div class="flex flex-col pb-8 gap-5 w-96 mx-auto">
        <h1 class="font-bold text-2xl text-center p b-5">Enter a classroom!</h1>
        <input type="text" class="text-input text-6xl placeholder:text-6xl placeholder:font-bold placeholder:text-center placeholder:justify-center w-full h-20 mx-auto" placeholder="Class code">
        <button type="submit" class="text-white w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 outline-none border-none focus:outline-neonblue-600 mx-auto">Join</button>
    </div>
    <div class="glassy bg-glass-500 border-gray-800 relative rounded-md border bg-opacity-70">
        <div class="p-10 mx-auto">
            <div class="flex flex-col gap-4 justify-center">
                <span class="text-center">...or create yours!</span>
                {% crispy classroom_form classroom_form.helper %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
