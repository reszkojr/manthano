{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1708a644c8.js"
      crossorigin="anonymous"></script>
    {% tailwind_css %}
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <style>
      .channel::before {
        font-family: "Font Awesome 6 Free";
        content: "\f30b";
        display: inline-block;
        padding-right: 5px;
        vertical-align: middle;
        font-weight: 800;
      }
    </style>
  </head>
  <body class="bg-slate-900">
    <div class="flex">
      <div class="flex">
        <div class="relative bg-glass-700 border-glass-800 flex h-screen w-56 flex-col rounded-sm border-2 p-4 text-white">
          <div class="relative flex flex-col">
            <div class="my-4 w-full rounded-xl bg-slate-800 px-2 py-4 text-center text-2xl font-bold text-slate-400">Classroom</div>
            <div class="rounded-t-md border-b-2 border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">Espanhol</h2>
            </div>
            <div class="border-b-2 border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">Português</h2>
            </div>
            <div class="border-b-2 border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">Química</h2>
            </div>
            <div class="border-b-2 border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">Física</h2>
            </div>
            <div class="border-b-2 border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">Biologia</h2>
            </div>
            <div class="rounded-b-md border-b-blue-700 bg-slate-700 py-2 pl-2 text-slate-400 duration-75 ease-in-out hover:scale-105 hover:cursor-pointer hover:bg-slate-800">
              <h2 class="channel">História</h2>
            </div>
          </div>
          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 rounded-lg mb-8 h-1/6 w-10/12 bg-slate-700">
            <div class="bg-blue w-1/3"></div>
          </div>
        </div>
      </div>
      <div class="border-glass-800 mx-8 mt-8 h-[90vh] w-4/5 rounded-xl border-2 bg-slate-800 shadow-2xl shadow-blue-600">
        {% if class_channel %}
          {% include 'classroom/chat.html' with class_channel=class_channel %}
        {% else %}
          <div class=""></div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
